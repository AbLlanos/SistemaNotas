
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${trimestre.id} != null ? 'Editar Trimestre' : 'Registrar Trimestre'">Trimestre</title>
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/styleFormT.css}" />
</head>
<body class="bg-gradient-to-br from-orange-50 to-orange-200 min-h-screen">

<nav class="navbar-orange flex justify-between items-center container mx-auto">
  <span class="text-white font-extrabold text-3xl tracking-wide fuente-titulo">
    TRIMESTRE
  </span>
    <a th:href="@{/pages/Admin/trimestreVista}"
       class="bg-white text-orange-600 font-semibold px-5 py-2 rounded-lg shadow-md hover:bg-orange-100 transition duration-300">
        Regresar
    </a>
</nav>

<section class="flex justify-center mt-10 px-4 pb-5">
    <div class="w-full max-w-xl rounded-2xl shadow-2xl p-10 form_main_orange">
        <div class="mb-8 text-center">
            <h2 class="text-3xl font-extrabold text-orange-700 mb-4 fuente-titulo"
                th:text="${trimestre.id} != null ? 'Editar Trimestre' : 'Registrar Trimestre'">
                Registrar Trimestre
            </h2>
            <p class="text-gray-500">Complete los datos del trimestre.</p>
        </div>

        <form th:action="@{/pages/Admin/guardarTrimestre}" method="post" th:object="${trimestre}" class="space-y-6">
            <input type="hidden" th:field="*{id}" />

            <div class="inputGroupFull">
                <input type="text" id="nombre" th:field="*{nombre}" required autocomplete="off" placeholder=" " />
                <label for="nombre">Nombre del Trimestre</label>
            </div>

            <div class="pt-6 button-container">
                <button type="submit" class="button_orange w-full">
                    <span th:text="${trimestre.id} != null ? 'Actualizar' : 'Registrar'">Registrar</span>
                </button>
            </div>
        </form>

        <a th:href="@{/pages/Admin/trimestreVista}" class="block mt-6 text-center text-orange-600 hover:underline">
            Volver a la lista
        </a>
    </div>
</section>

</body>
</html>
