<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Formulario Trimestre</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-br from-green-100 to-green-300 min-h-screen">

<nav class="bg-green-700 p-6">
    <div class="container mx-auto flex justify-between items-center">
        <span class="text-white font-bold text-3xl">Trimestre</span>
        <a th:href="@{/pages/Admin/trimestreVista}"
           class="bg-white text-green-700 font-semibold px-4 py-2 rounded hover:bg-green-100 transition">
            Regresar
        </a>
    </div>
</nav>

<section class="flex justify-center mt-10 px-4 pb-5">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-10">

        <!-- Título dinámico -->
        <h2 th:text="${trimestre.id} != null ? 'Editar Trimestre' : 'Registrar Trimestre'"
            class="text-4xl font-extrabold text-green-800 mb-4">
        </h2>

        <!-- Formulario -->
        <form th:action="@{/pages/Admin/guardarTrimestre}" method="post" th:object="${trimestre}" class="space-y-6">
            <input type="hidden" th:field="*{id}" />

            <div>
                <label for="nombre" class="block text-sm font-semibold text-gray-700 mb-1">Nombre del Trimestre</label>
                <input type="text" id="nombre" th:field="*{nombre}" placeholder="Ej: Primer Trimestre" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none transition" />
            </div>

            <button type="submit"
                    class="w-full py-3 bg-green-700 hover:bg-green-800 text-white font-bold rounded-lg shadow-lg transition"
                    th:text="${trimestre.id} != null ? 'Actualizar' : 'Registrar'">
            </button>
        </form>

        <a th:href="@{/pages/Admin/trimestreVista}"
           class="block mt-6 text-center text-green-700 hover:underline">
            Volver a la lista
        </a>

    </div>
</section>

</body>
</html>
