<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Formulario Trimestre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/stylesF.css}" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-400">

<nav class="bg-gradient-to-r from-blue-700 via-blue-800 to-blue-900 backdrop-blur-md bg-opacity-90 shadow-2xl fixed w-full top-0 left-0 z-50 px-7">
    <div class="max-w-7xl mx-auto px-4 py-2 flex justify-between items-center">

        <!-- Logo e Institución -->
        <div class="flex items-center space-x-3">
            <img src="/img/logoUE.jpg" alt="Logo"
                 class="w-16 h-16 rounded-full border border-white shadow-md transition-transform hover:scale-105 duration-300" />
            <div class="text-white leading-tight">
                <p class="text-lg font-bold tracking-wide">
                    UNIDAD EDUCATIVA PARTICULAR "LINCOLN LARREA BENALCÁZAR"
                </p>
                <p class="text-lg text-yellow-300 font-semibold pt-1">
                    Formulario de trimestre
                </p>
            </div>
        </div>

        <!-- Botón de regreso -->
        <a th:href="@{/pages/Admin/trimestreVista}"
           class="flex items-center gap-2 text-blue-800 bg-white hover:bg-blue-100 px-5 py-2 rounded-full font-semibold shadow-lg transition-transform transform hover:scale-105 duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            <span>Regresar</span>
        </a>

    </div>
</nav>

<section class="flex items-center justify-center min-h-screen px-4 py-10 bg-gray-50">
<div class="w-full max-w-md bg-white rounded-lg shadow-2xl p-8 border-2 border-black">

    <!-- Título dinámico -->
    <h2 th:text="${trimestre.id} != null ? 'Editar Trimestre' : 'Registrar Trimestre'"
        class="text-3xl font-semibold text-blue-800 mb-6 text-center">
    </h2>

    <!-- Formulario -->
    <form th:action="@{/pages/Admin/guardarTrimestre}" method="post" th:object="${trimestre}" class="space-y-6">
        <input type="hidden" th:field="*{id}" />

        <div>
            <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre del Trimestre</label>
            <input type="text" id="nombre" th:field="*{nombre}" placeholder="Ej: Primer Trimestre" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none transition" />
        </div>

        <button type="submit"
                class="w-full py-3 bg-blue-700 hover:bg-blue-800 text-white font-semibold rounded-md shadow-lg transition">
            <span th:text="${trimestre.id} != null ? 'Actualizar' : 'Registrar'"></span>
        </button>
    </form>

</div>
</section>


</body>
</html>
