<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${periodoAcademico.id} != null ? 'Editar Periodo Académico' : 'Registrar Periodo Académico'">Periodo Académico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Notable&display=swap" />
    <link rel="stylesheet" th:href="@{/css/stylesFormP.css}" />
</head>
<body class="bg-gradient-to-br from-pink-50 to-pink-200 min-h-screen">

<nav class="blur-navbar-pink flex justify-between items-center container mx-auto rounded-b-lg">
    <span class="text-white font-extrabold text-3xl tracking-wide">PERIODO ACADÉMICO</span>
    <a th:href="@{/pages/Admin/periodoAcademicoVista}"
       class="bg-white text-pink-700 font-semibold px-5 py-2 rounded-lg shadow-md hover:bg-pink-100 transition duration-300">
        Regresar
    </a>
</nav>

<section class="flex justify-center mt-10 px-4 pb-5">
    <div class="w-full max-w-xl rounded-2xl shadow-2xl p-10 form_main_pink">
        <div class="mb-8 text-center">
            <h2 class="text-3xl font-extrabold text-pink-700 mb-4 fuente-titulo"
                th:text="${periodoAcademico.id} != null ? 'Editar Periodo Académico' : 'Registrar Periodo Académico'">
                Registrar Periodo Académico
            </h2>
            <p class="text-gray-500">Complete los datos del periodo académico.</p>
        </div>

        <form th:action="@{/pages/Admin/guardarPeriodoAcademico}" method="post" th:object="${periodoAcademico}" class="space-y-6">
            <input type="hidden" th:field="*{id}" />

            <div class="inputGroupFull">
                <input type="text" id="nombre" th:field="*{nombre}" required autocomplete="off" placeholder=" " />
                <label for="nombre">Nombre del Periodo</label>
            </div>

            <div class="flex items-center space-x-2">
                <input type="checkbox" id="visible" th:field="*{visible}" class="h-4 w-4 text-pink-600 border-gray-300 rounded focus:ring-pink-400" />
                <label for="visible" class="text-sm font-medium text-pink-700">Visible en listados</label>
            </div>

            <div class="pt-6 button-container">
                <button type="submit" class="button_pink w-full"
                        th:text="${periodoAcademico.id} != null ? 'Actualizar' : 'Registrar'">
                    Registrar
                </button>
            </div>
        </form>
    </div>
</section>

</body>
</html>
