<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Formulario Periodo Académico</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen">

<nav class="bg-blue-700 p-6">
    <div class="container mx-auto flex justify-between items-center">
        <span class="text-white font-bold text-3xl">Periodo Académico</span>
        <a th:href="@{/pages/Admin/periodoAcademicoVista}" class="bg-white text-blue-700 font-semibold px-4 py-2 rounded hover:bg-blue-100 transition">Regresar</a>
    </div>
</nav>

<section class="flex justify-center mt-10 px-4 pb-5">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-10">

        <h2 th:text="${periodoAcademico.id} != null ? 'Editar Periodo Académico' : 'Registrar Periodo Académico'"
            class="text-4xl font-extrabold text-blue-800 mb-4">
        </h2>

        <form th:action="@{/pages/Admin/guardarPeriodoAcademico}" method="post" th:object="${periodoAcademico}" class="space-y-6">
            <input type="hidden" th:field="*{id}" />

            <div>
                <label for="nombre" class="block text-sm font-semibold text-gray-700 mb-1">Nombre del Periodo</label>
                <input type="text" id="nombre" th:field="*{nombre}" placeholder="Ej: 2024 - 2025" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition" />
            </div>

            <div class="flex items-center space-x-2">
                <input type="checkbox"
                       id="visible"
                       th:field="*{visible}"
                       class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-400"/>
                <label for="visible" class="text-sm font-medium text-gray-700">Visible en listados</label>
            </div>

            <button type="submit"
                    class="w-full py-3 bg-blue-700 hover:bg-blue-800 text-white font-bold rounded-lg shadow-lg transition"
                    th:text="${periodoAcademico.id} != null ? 'Actualizar' : 'Registrar'">
            </button>
        </form>

        <a th:href="@{/pages/Admin/periodoAcademicoVista}" class="block mt-6 text-center text-blue-700 hover:underline">
            Volver a la lista
        </a>

    </div>
</section>

</body>
</html>
