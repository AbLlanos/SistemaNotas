<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/stylesAdmin.css">

    <title>Vista de administrador</title>
</head>

<body class="bg-gray-100">


<!-- NAVBAR ADAPTADO -->
<!-- NAVBAR ADAPTADO CON DEGRADADO Y BOTÓN MEJORADO -->
<nav class="bg-gradient-to-r from-blue-700 via-blue-800 to-blue-900 backdrop-blur-md bg-opacity-90 shadow-2xl fixed w-full top-0 left-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">

        <!-- Usuario y avatar -->
        <div class="flex items-center space-x-4">
            <img src="/img/img000.jpg" alt="Logo" class="w-12 h-12 rounded-full border-4 border-white shadow-md transition-transform hover:scale-105 duration-300"/>

            <div class="text-white">
                <p class="text-sm font-light tracking-wide">Bienvenido,</p>
                <p class="text-xl font-bold text-yellow-300 leading-tight">Nombre</p>
            </div>
        </div>

        <!-- Botón cerrar sesión -->
        <form th:action="@{/logout}" method="post">
            <button type="submit"
                    class="flex items-center gap-2 text-white bg-red-600 hover:bg-red-700 px-5 py-2 rounded-full font-semibold shadow-lg transition-transform transform hover:scale-105 duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 11-4 0v-1m4-8V7a2 2 0 10-4 0v1" />
                </svg>
                <span>Cerrar sesión</span>
            </button>
        </form>

    </div>
</nav>


<div class="pt-20">

    <div class="max-w-7xl mx-auto mt-14 mb-20 px-4">
        <h2 class="text-3xl font-bold text-black mb-8 text-center">🎓 NIVELES EDUCATIVOS</h2>

        <div class="grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-4">

            <!-- Inicial -->
            <div class="bg-white/90 backdrop-blur-lg border border-white/20 rounded-2xl overflow-hidden shadow-xl transform transition duration-500 hover:scale-105 hover:shadow-2xl">
                <img src="https://www.usat.edu.pe/web/wp-content/uploads/2022/06/educacion_inicial-importancia.jpg"
                     alt="Educación Inicial" class="w-full h-52 object-cover rounded-t-2xl">
                <div class="p-5">
                    <a th:href="@{/pages/Admin/Inicial/educacionInicialVista}">
                        <button class="w-full bg-pink-300 hover:bg-pink-400 text-black font-semibold rounded-xl text-base px-4 py-3 transition shadow-md hover:shadow-lg">
                            Educación Inicial
                        </button>
                    </a>
                </div>
            </div>

            <!-- Educación Básica -->
            <div class="bg-white/90 backdrop-blur-lg border border-white/20 rounded-2xl overflow-hidden shadow-xl transform transition duration-500 hover:scale-105 hover:shadow-2xl">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfTZh31gNDbTk69d2tos21-byhEbi3xBjh-g&s"
                     alt="Educación Básica" class="w-full h-52 object-cover rounded-t-2xl">
                <div class="p-5">
                    <a th:href="@{/pages/Admin/EducacionBasica/educacionBasicaVista}">
                        <button class="w-full bg-green-300 hover:bg-green-400 text-black font-semibold rounded-xl text-base px-4 py-3 transition shadow-md hover:shadow-lg">
                            Educación Básica
                        </button>
                    </a>
                </div>
            </div>

            <!-- Bachillerato General -->
            <div class="bg-white/90 backdrop-blur-lg border border-white/20 rounded-2xl overflow-hidden shadow-xl transform transition duration-500 hover:scale-105 hover:shadow-2xl">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRf0jtrLp-TzcQVGoqhhqvk-WPbVhDq9llAVQ&s"
                     alt="Bachillerato General" class="w-full h-52 object-cover rounded-t-2xl">
                <div class="p-5">
                    <a th:href="@{/pages/Admin/Bachillerato/bachilleratoVista}">
                        <button class="w-full bg-red-400 hover:bg-red-500 text-white font-semibold rounded-xl text-base px-4 py-3 transition shadow-md hover:shadow-lg">
                            Bachillerato General
                        </button>
                    </a>
                </div>
            </div>

            <!-- Bachillerato Técnico -->
            <div class="bg-white/90 backdrop-blur-lg border border-white/20 rounded-2xl overflow-hidden shadow-xl transform transition duration-500 hover:scale-105 hover:shadow-2xl">
                <img src="https://educacion.gob.ec/wp-content/uploads/2020/11/Boletin-docentes-BT.jpg"
                     alt="Bachillerato Técnico" class="w-full h-52 object-cover rounded-t-2xl">
                <div class="p-5">
                    <a th:href="@{/pages/Admin/BachilleratoTecnico/bachilleratoTecnicoVista}">
                        <button class="w-full bg-blue-400 hover:bg-blue-500 text-white font-semibold rounded-xl text-base px-4 py-3 transition shadow-md hover:shadow-lg">
                            Bachillerato Técnico
                        </button>
                    </a>
                </div>
            </div>

        </div>
    </div>

</div>


<div class="bg-gray-300 py-5 ">

    <div class="max-w-7xl mx-auto mt-14 mb-20">
        <h2 class="text-3xl font-bold text-black mb-8 text-center">📚 PANEL DE GESTION ACADÉMICA</h2>

        <div class="grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">

            <!-- Estudiante -->
            <div class="card">
                <div class="card__shine"></div>
                <div class="card__glow"></div>
                <div class="card__content">
                    <div class="card__badge">Nuevo</div>

                    <div class="card__image">
                        <img src="https://www.hacerfamilia.com/wp-content/uploads/2024/07/20181230094939.jpg" />
                    </div>
                    <button
                            class="relative flex items-center gap-2 px-9 py-4 border-2 border-blue-600 text-base font-bold text-blue-900 bg-white rounded-full cursor-pointer overflow-hidden transition-all duration-700 ease-[cubic-bezier(0.23,1,0.32,1)] hover:bg-[#c5e5e4] hover:rounded-[12px] active:scale-95 active:shadow-[0_0_0_4px_greenyellow] group"
                    >
                        <!-- Flecha izquierda -->
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="absolute w-6 fill-blue-900 z-10 left-[-25%] transition-all duration-700 ease-[cubic-bezier(0.23,1,0.32,1)] group-hover:left-4"
                                viewBox="0 0 24 24"
                        >
                            <path
                                    d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                            />
                        </svg>

                        <!-- Texto -->
                        <span
                                class="relative z-10 -translate-x-3 transition-all duration-700 ease-[cubic-bezier(0.23,1,0.32,1)] group-hover:translate-x-3"
                        >
    Añadir Estudiante
  </span>

                        <span
                                class="absolute top-1/2 left-1/2 w-5 h-5 bg-[#c5e5e4] rounded-full opacity-0 -translate-x-1/2 -translate-y-1/2 transition-all duration-700 ease-[cubic-bezier(0.23,1,0.32,1)] group-hover:w-[220px] group-hover:h-[220px] group-hover:opacity-100"
                        ></span>

                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="absolute w-6 fill-blue-900 z-10 right-4 transition-all duration-700 ease-[cubic-bezier(0.23,1,0.32,1)] group-hover:right-[-25%]"
                                viewBox="0 0 24 24"
                        >
                            <path
                                    d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                            />
                        </svg>
                    </button>


                </div>
            </div>



            <!-- Docente -->
            <div class="card">
                <div class="card__shine"></div>
                <div class="card__glow"></div>
                <div class="card__content">
                    <div class="card__badge">Nuevo</div>

                    <div class="card__image">
                        <img src="https://www.educaciontrespuntocero.com/wp-content/uploads/2021/01/Profesor-de-matematicas.jpg" />
                    </div>
                    <button
                            class="relative flex items-center gap-2 px-9 py-4 border-2 border-green-600 text-base font-bold text-green-900 bg-white rounded-full cursor-pointer overflow-hidden transition-all duration-700 ease-[cubic-bezier(0.23,1,0.32,1)] hover:bg-green-100 hover:rounded-[12px] active:scale-95 active:shadow-[0_0_0_4px_limegreen] group"
                    >
                        <!-- Flecha izquierda -->
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="absolute w-6 fill-green-900 z-10 left-[-25%] transition-all duration-700 ease-[cubic-bezier(0.23,1,0.32,1)] group-hover:left-4"
                                viewBox="0 0 24 24"
                        >
                            <path
                                    d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                            />
                        </svg>

                        <!-- Texto -->
                        <span
                                class="relative z-10 -translate-x-3 transition-all duration-700 ease-[cubic-bezier(0.23,1,0.32,1)] group-hover:translate-x-3"
                        >
    Añadir Docente
  </span>

                        <!-- Círculo animado -->
                        <span
                                class="absolute top-1/2 left-1/2 w-5 h-5 bg-green-100 rounded-full opacity-0 -translate-x-1/2 -translate-y-1/2 transition-all duration-700 ease-[cubic-bezier(0.23,1,0.32,1)] group-hover:w-[220px] group-hover:h-[220px] group-hover:opacity-100"
                        ></span>

                        <!-- Flecha derecha -->
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="absolute w-6 fill-green-900 z-10 right-4 transition-all duration-700 ease-[cubic-bezier(0.23,1,0.32,1)] group-hover:right-[-25%]"
                                viewBox="0 0 24 24"
                        >
                            <path
                                    d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                            />
                        </svg>
                    </button>


                </div>
            </div>

            <!-- Materia -->
            <div class="card">
                <div class="card__shine"></div>
                <div class="card__glow"></div>
                <div class="card__content">
                    <div class="card__badge">Nuevo</div>

                    <div class="card__image">
                        <img src="https://definicion.de/wp-content/uploads/2008/06/asignatura.png" />
                    </div>

                    <button
                            class="relative flex items-center gap-2 px-9 py-4 border-2 border-yellow-500 text-base font-bold text-yellow-800 bg-white rounded-full cursor-pointer overflow-hidden transition-all duration-700 ease-[cubic-bezier(0.23,1,0.32,1)] hover:bg-yellow-100 hover:rounded-[12px] active:scale-95 active:shadow-[0_0_0_4px_gold] group"
                    >
                        <!-- Flecha izquierda -->
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="absolute w-6 fill-yellow-800 z-10 left-[-25%] transition-all duration-700 ease-[cubic-bezier(0.23,1,0.32,1)] group-hover:left-4"
                                viewBox="0 0 24 24"
                        >
                            <path
                                    d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                            />
                        </svg>

                        <!-- Texto -->
                        <span
                                class="relative z-10 -translate-x-3 transition-all duration-700 ease-[cubic-bezier(0.23,1,0.32,1)] group-hover:translate-x-3"
                        >
    Añadir Materia
  </span>

                        <!-- Círculo animado -->
                        <span
                                class="absolute top-1/2 left-1/2 w-5 h-5 bg-yellow-100 rounded-full opacity-0 -translate-x-1/2 -translate-y-1/2 transition-all duration-700 ease-[cubic-bezier(0.23,1,0.32,1)] group-hover:w-[220px] group-hover:h-[220px] group-hover:opacity-100"
                        ></span>

                        <!-- Flecha derecha -->
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="absolute w-6 fill-yellow-800 z-10 right-4 transition-all duration-700 ease-[cubic-bezier(0.23,1,0.32,1)] group-hover:right-[-25%]"
                                viewBox="0 0 24 24"
                        >
                            <path
                                    d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                            />
                        </svg>
                    </button>



                </div>
            </div>




            <!-- Curso -->
            <div class="card">
                <div class="card__shine"></div>
                <div class="card__glow"></div>
                <div class="card__content">
                    <div class="card__badge">Nuevo</div>

                    <div class="card__image">
                        <img src="https://d11cuk1a0j5b57.cloudfront.net/blog/wp-content/uploads/2022/08/18125803/Mejores-plataformas-de-cursos.jpg" />
                    </div>
                    <button class="animated-button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="arr-2" viewBox="0 0 24 24">
                            <path
                                    d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                            ></path>
                        </svg>
                        <span class="text">Añadir Curso</span>
                        <span class="circle"></span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="arr-1" viewBox="0 0 24 24">
                            <path
                                    d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                            ></path>
                        </svg>
                    </button>

                </div>
            </div>

            <!-- Periodo académico -->
            <div class="card">
                <div class="card__shine"></div>
                <div class="card__glow"></div>
                <div class="card__content">
                    <div class="card__badge">Nuevo</div>

                    <div class="card__image">
                        <img src="https://www.educaciontrespuntocero.com/wp-content/uploads/2019/07/Calendario-escolar.jpg" />
                    </div>
                    <button class="animated-button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="arr-2" viewBox="0 0 24 24">
                            <path
                                    d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                            ></path>
                        </svg>
                        <span class="text">Añadir Periodo Academico</span>
                        <span class="circle"></span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="arr-1" viewBox="0 0 24 24">
                            <path
                                    d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                            ></path>
                        </svg>
                    </button>

                </div>
            </div>

            <!-- Trimestre -->
            <div class="card">
                <div class="card__shine"></div>
                <div class="card__glow"></div>
                <div class="card__content">
                    <div class="card__badge">Nuevo</div>

                    <div class="card__image">
                        <img src="https://i0.wp.com/www3.gobiernodecanarias.org/medusa/edublog/ceippintornestor/wp-content/uploads/sites/886/2024/04/tercer-trimestre.jpg?ssl=1" />
                    </div>
                    <button
                            class="relative flex items-center gap-2 px-9 py-4 border-2 border-amber-800 text-base font-bold text-amber-900 bg-white rounded-full cursor-pointer overflow-hidden transition-all duration-700 ease-[cubic-bezier(0.23,1,0.32,1)] hover:bg-amber-100 hover:rounded-[12px] active:scale-95 active:shadow-[0_0_0_4px_saddlebrown] group"
                    >
                        <!-- Flecha izquierda -->
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="absolute w-6 fill-amber-900 z-10 left-[-25%] transition-all duration-700 ease-[cubic-bezier(0.23,1,0.32,1)] group-hover:left-4"
                                viewBox="0 0 24 24"
                        >
                            <path
                                    d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                            />
                        </svg>

                        <!-- Texto -->
                        <span
                                class="relative z-10 -translate-x-3 transition-all duration-700 ease-[cubic-bezier(0.23,1,0.32,1)] group-hover:translate-x-3"
                        >
    Añadir Trimestre
  </span>

                        <!-- Círculo animado -->
                        <span
                                class="absolute top-1/2 left-1/2 w-5 h-5 bg-amber-100 rounded-full opacity-0 -translate-x-1/2 -translate-y-1/2 transition-all duration-700 ease-[cubic-bezier(0.23,1,0.32,1)] group-hover:w-[220px] group-hover:h-[220px] group-hover:opacity-100"
                        ></span>

                        <!-- Flecha derecha -->
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="absolute w-6 fill-amber-900 z-10 right-4 transition-all duration-700 ease-[cubic-bezier(0.23,1,0.32,1)] group-hover:right-[-25%]"
                                viewBox="0 0 24 24"
                        >
                            <path
                                    d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                            />
                        </svg>
                    </button>


                </div>
            </div>

        </div>
    </div>

</div>


<div class="p-7 ">

    <nav class="bg-gradient-to-r from-blue-700 to-blue-900 p-6 shadow-lg rounded-2xl">
        <div class="container mx-auto flex flex-wrap items-center justify-between">
            <span class="text-white font-extrabold text-3xl tracking-tight">Gestión de perfiles</span>
            <a th:href="@{/pages/Admin/vistaAdmin}"
               class="bg-white text-blue-800 font-semibold px-6 py-2 rounded-full shadow-md hover:bg-blue-100 transition duration-300 ease-in-out transform hover:scale-105">
                Ir a perfiles
            </a>
        </div>
    </nav>

</div>

</body>

</html>
