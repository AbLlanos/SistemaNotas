<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <title>Lista de Administradores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/stylesF.css}" />
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

<nav class="bg-gradient-to-r from-blue-700 via-blue-800 to-blue-900 backdrop-blur-md bg-opacity-90 shadow-2xl fixed w-full top-0 left-0 z-50 px-7">
    <div class="max-w-7xl mx-auto px-4 py-2 flex flex-wrap items-center justify-between">

        <!-- Logo e Institución -->
        <div class="flex items-center space-x-3">
            <img src="/img/logoUE.jpg" alt="Logo" class="w-16 h-16 rounded-full border border-white shadow-md transition-transform hover:scale-105 duration-300" />

            <div class="text-white leading-tight">
                <p class="text-lg font-bold tracking-wide">
                    UNIDAD EDUCATIVA PARTICULAR "LINCOLN LARREA BENALCÁZAR"
                </p>
                <p class="text-lg text-yellow-300 font-semibold pt-1">
                    Lista de Administradores
                </p>
            </div>
        </div>

        <!-- Botón de regreso -->
        <a th:href="@{/pages/Admin/vistaAdmin}"
           class="flex items-center gap-2 text-blue-800 bg-white hover:bg-blue-100 px-5 py-2 rounded-full font-semibold shadow-lg transition-transform transform hover:scale-105 duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            <span>Regresar</span>
        </a>

    </div>
</nav>

<main class="container mx-auto flex-1 mt-8 pt-20 ">

    <div class="max-w-7xl mx-auto mb-8 rounded-lg border border-gray-600 shadow-md bg-gray-200">

        <div class="mb-4 text-center bg-blue-50 rounded-t-lg p-4">
            <h4 class="text-3xl font-semibold text-blue-800">Administradores Registrados</h4>
        </div>


        <!-- Filtro por nombre y cédula -->
        <!-- Filtro por nombre y cédula -->
        <div class="px-6 pb-6">
            <form th:action="@{/pages/Admin/adminPerfilVista}" method="get" class="space-y-6">
                <div class="flex flex-wrap gap-4">
                    <!-- Nombre -->
                    <div class="flex-1 min-w-[200px]">
                        <label for="filtroNombre" class="block text-sm font-medium text-gray-700 mb-1">Filtrar por
                            Nombre</label>
                        <input type="text" id="filtroNombre" name="nombre"
                               placeholder="Ingrese nombre"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition"
                               th:value="${paramNombre}"/>
                    </div>
                    <!-- Cédula -->
                    <div class="flex-1 min-w-[200px]">
                        <label for="filtroCedula" class="block text-sm font-medium text-gray-700 mb-1">Filtrar por
                            Cédula</label>
                        <input type="text" id="filtroCedula" name="cedula"
                               placeholder="Ingrese cédula"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition"
                               th:value="${paramCedula}"/>
                    </div>
                </div>

                <!-- Mostrar/Ocultar filtro -->

                <!-- Checkbox Mostrar Ocultos -->
                <!-- Checkbox Mostrar Ocultos centrado -->
                <div class="mt-6 flex justify-center">
                    <label class="inline-flex items-center px-4 py-2 rounded-lg shadow-sm">
                        <input type="checkbox" name="mostrarOcultos"
                               th:checked="${paramMostrarOcultos}"
                               class="form-checkbox text-black border-black b-500 w-5 h-5 focus:ring-green-600 transition" />
                        <span class="ml-2 text-black font-semibold">Mostrar ocultos</span>
                    </label>
                </div>

                <!-- Botones juntos y centrados -->
                <div class="flex justify-center gap-4 pt-4">
                    <button type="submit"
                            class="px-6 py-2 bg-blue-700 hover:bg-blue-800 text-white font-bold rounded-lg shadow-lg transition">
                        Filtrar
                    </button>

                    <a th:href="@{/pages/Admin/adminPerfilForm}"
                       class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg shadow-lg transition">
                        Nuevo Administrador
                    </a>
                </div>
            </form>
        </div>

    </div>

    <div class="overflow-x-auto bg-white rounded shadow max-h-[400px] overflow-y-auto custom-scrollbar">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-blue-100 sticky top-0 z-10">
            <tr>
                <th class="px-4 py-2 text-left font-medium text-gray-700">ID</th>
                <th class="px-4 py-2 text-left font-medium text-gray-700">Nombre</th>
                <th class="px-4 py-2 text-left font-medium text-gray-700">Cédula</th>
                <th class="px-4 py-2 text-left font-medium text-gray-700">Dirección</th>
                <th class="px-4 py-2 text-left font-medium text-gray-700">Teléfono</th>
                <th class="px-4 py-2 text-left font-medium text-gray-700">Email</th>
                <th class="px-4 py-2 text-left font-medium text-gray-700">Visible</th>
                <th class="px-4 py-2 text-left font-medium text-gray-700">Controles</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
            <tr th:if="${#lists.isEmpty(admins)}">
                <td colspan="8" class="px-4 py-4 text-center text-gray-500 italic">
                    No se encontraron administradores.
                </td>
            </tr>
            <tr th:each="admin : ${admins}" class="hover:bg-blue-50" th:unless="${#lists.isEmpty(admins)}">
                <td class="px-4 py-2" th:text="${admin.id}"></td>
                <td class="px-4 py-2" th:text="${admin.nombre}"></td>
                <td class="px-4 py-2" th:text="${admin.cedula}"></td>
                <td class="px-4 py-2" th:text="${admin.direccion}"></td>
                <td class="px-4 py-2" th:text="${admin.telefono}"></td>
                <td class="px-4 py-2" th:text="${admin.email}"></td>
                <td class="px-4 py-2 text-center">
                <span th:if="${admin.visible}" class="bg-green-100 text-green-700 font-semibold px-3 py-1 rounded-lg">
                    Sí
                </span>
                    <span th:unless="${admin.visible}"
                          class="bg-red-100 text-red-600 font-semibold px-3 py-1 rounded-lg">
                    No
                </span>
                </td>
                <td class="px-4 py-2 flex space-x-2">
                    <a th:href="@{/pages/Admin/editarAdmin/{id}(id=${admin.id})}"
                       class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm">Editar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</body>
</html>
