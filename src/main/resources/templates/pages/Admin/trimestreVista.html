<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Trimestres</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/stylesF.css}" />
</head>
<body class="bg-blue-50 min-h-screen flex flex-col">

<!-- NAVBAR -->
<nav class="bg-gradient-to-r from-blue-700 via-blue-800 to-blue-900 backdrop-blur-md bg-opacity-90 shadow-2xl fixed w-full top-0 left-0 z-50 px-7">
    <div class="max-w-7xl mx-auto px-4 py-2 flex justify-between  items-center">

        <!-- Logo e Institución -->
        <div class="flex items-center space-x-3">
            <img src="/img/logoUE.jpg" alt="Logo"
                 class="w-16 h-16 rounded-full border border-white shadow-md transition-transform hover:scale-105 duration-300" />
            <div class="text-white leading-tight">
                <p class="text-lg font-bold tracking-wide">
                    UNIDAD EDUCATIVA PARTICULAR "LINCOLN LARREA BENALCÁZAR"
                </p>
                <p class="text-lg text-yellow-300 font-semibold pt-1">
                    Lista de Trimestres
                </p>
            </div>
        </div>

        <!-- Botón de regreso -->
        <a th:href="@{/pages/Admin/vistaAdmin}"
           class="flex items-center gap-2 text-blue-800 bg-white hover:bg-blue-100 px-5 py-2 rounded-full font-semibold shadow-lg transition-transform transform hover:scale-105 duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            <span>Regresar</span>
        </a>

    </div>
</nav>


<main class="container mx-auto flex-1 mt-8 pt-20 pb-20">

    <!-- CONTENEDOR -->
    <div class="max-w-5xl mx-auto mb-8 rounded-lg border border-gray-300 shadow-md bg-white border-gray-500">

        <!-- ENCABEZADO -->
        <div class="text-center bg-blue-50 rounded-t-lg p-4">
            <h4 class="text-3xl font-semibold text-blue-800">Trimestres Registrados</h4>
        </div>

        <!-- FILTRO -->
        <div class="px-6 pt-6 pb-4 bg-gray-200">
            <form th:action="@{/pages/Admin/trimestreVista}" method="get" class="space-y-4">
                <div class="flex space-x-4">
                    <div class="flex-1">
                        <label for="filtroNombre" class="block text-sm font-medium text-gray-700 mb-1">
                            Filtrar por Nombre de Trimestre
                        </label>
                        <input
                                type="text"
                                id="filtroNombre"
                                name="nombre"
                                placeholder="Ingrese nombre del trimestre"
                                th:value="${nombre}"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition"/>
                    </div>
                </div>

                <!-- BOTONES JUNTOS CENTRADOS -->
                <div class="flex justify-center space-x-4 mt-6">
                    <button type="submit" class="px-4 py-2 bg-blue-700 hover:bg-blue-800 text-white font-bold rounded shadow transition">
                        Filtrar
                    </button>
                    <a th:href="@{/pages/Admin/trimestreForm}" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-bold rounded shadow transition">
                        Nuevo Trimestre
                    </a>
                </div>


            </form>
        </div>
    </div>

        <!-- TABLA -->
        <div class="overflow-x-auto px-6 pb-6 border  bg-border-500">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-blue-100 sticky top-0 z-10">
                <tr>
                    <th class="px-4 py-2 text-left font-medium text-gray-700">ID</th>
                    <th class="px-4 py-2 text-left font-medium text-gray-700">Nombre</th>
                    <th class="px-4 py-2 text-left font-medium text-gray-700">Controles</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                <tr th:if="${#lists.isEmpty(trimestres)}">
                    <td colspan="3" class="px-4 py-4 text-center text-gray-500 italic">No hay trimestres registrados.</td>
                </tr>
                <tr th:each="trimestre : ${trimestres}" class="hover:bg-blue-50" th:unless="${#lists.isEmpty(trimestres)}">
                    <td class="px-4 py-2" th:text="${trimestre.id}"></td>
                    <td class="px-4 py-2 font-medium" th:text="${trimestre.nombre}"></td>
                    <td class="px-4 py-2">
                        <div class="flex space-x-2">
                            <a th:href="@{/pages/Admin/editarTrimestre/{id}(id=${trimestre.id})}"
                               class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm">
                                Editar
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</main>

</body>
</html>
