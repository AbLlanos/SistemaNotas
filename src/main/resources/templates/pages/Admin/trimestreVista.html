<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Trimestres</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/styleFormT.css}" />



</head>
<body class="bg-orange-50 min-h-screen flex flex-col">

<!-- NAVBAR -->
<nav class="navbar-orange flex justify-between items-center container mx-auto">
  <span class="text-white font-extrabold text-3xl tracking-wide fuente-titulo">
    LISTA DE TRIMESTRE
  </span>
    <a th:href="@{/pages/Admin/vistaAdmin}"
       class="bg-white text-orange-600 font-semibold px-5 py-2 rounded-lg shadow-md hover:bg-orange-100 transition duration-300">
        Regresar
    </a>
</nav>
<main class="container mx-auto flex-1 mt-10">

    <!-- CONTENEDOR -->
    <div class="max-w-5xl mx-auto mb-10 rounded-3xl border-3  shadow-lg bg-orange-50 overflow-hidden">

        <!-- ENCABEZADO -->
        <div class="bg-orange-200 py-5 text-center">
            <h4 class="font-extrabold text-3xl text-orange-600">TRIMESTRES REGISTRADOS</h4>
        </div>

        <!-- FILTRO -->
        <div class="px-6 pt-6 pb-4 bg-orange-50 ml-40">
            <form th:action="@{/pages/Admin/trimestreVista}" method="get">
                <label for="filtroNombre" class="block text-sm font-semibold text-gray-700 mb-2 ml-40">
                    Filtrar por Nombre de Trimestre
                </label>
                <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4 space-y-2 sm:space-y-0">
                    <input type="text" id="filtroNombre" name="nombre" placeholder="Ingrese nombre del trimestre"
                           th:value="${nombre}"
                           class="w-full sm:w-2/3 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:outline-none transition"/>
                    <button type="submit"
                            class="w-full sm:w-auto px-6 py-2 bg-orange-500 hover:bg-orange-600 text-white font-bold rounded-lg shadow transition">
                        Filtrar
                    </button>
                </div>
            </form>
        </div>

        <!-- TABLA -->
        <div class="overflow-hidden rounded-xl shadow-md border border-gray-200 mx-6 mb-6">
            <table class="min-w-full text-left text-sm table-auto border-collapse">
                <thead class="bg-orange-200 text-gray-800 uppercase text-xs">
                <tr>
                    <th class="px-6 py-3 border-b">ID</th>
                    <th class="px-6 py-3 border-b text-center">Nombre</th>
                    <th class="px-6 py-3 border-b text-center   ">Controles</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr th:if="${#lists.isEmpty(trimestres)}">
                    <td colspan="3" class="px-6 py-4 text-center text-gray-500 italic">No hay trimestres registrados.</td>
                </tr>
                <tr th:each="trimestre : ${trimestres}" class="hover:bg-orange-50 transition">
                    <td class="px-6 py-3" th:text="${trimestre.id}"></td>
                    <td class="px-6 py-3 font-medium text-gray-800 text-center" th:text="${trimestre.nombre}"></td>
                    <td class="px-6 py-3 text-center">
                        <div class="flex justify-center space-x-2">
                            <a th:href="@{/pages/Admin/editarTrimestre/{id}(id=${trimestre.id})}"
                               class="bg-white text-blue-800 font-semibold border-2 border-blue-600 hover:bg-blue-700 hover:text-white px-4 py-1 rounded-xl text-sm shadow transition">

                                Editar
                            </a>
                            <a th:href="@{/pages/Admin/eliminarTrimestre/{id}(id=${trimestre.id})}"
                               onclick="return confirm('Â¿Seguro que desea eliminar este trimestre?')"
                               class="bg-white text-red-700 font-semibold border-2 border-red-600 hover:bg-red-700 hover:text-white px-4 py-1 rounded-xl text-sm shadow transition">
                                Eliminar
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="flex justify-center max-w-5xl mx-auto mb-10 px-6">
        <a th:href="@{/pages/Admin/trimestreForm}" class="custom-button">
            Nuevo Trimestre
        </a>
    </div>


    </div>


</main>
</body>
</html>
