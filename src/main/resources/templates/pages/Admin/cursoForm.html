<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${curso.id} != null ? 'Editar Curso' : 'Registro de Curso'">Registro de Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-50 to-purple-100 min-h-screen">

<nav class="bg-blue-700 p-6">
    <div class="container mx-auto flex flex-wrap items-center justify-between">
        <span class="text-white font-bold text-3xl"
              th:text="${curso.id} != null ? 'Editar Curso' : 'Curso'">Curso</span>
        <a th:href="@{/pages/Admin/cursoVista}" class="bg-white text-blue-700 font-semibold px-4 py-2 rounded hover:bg-blue-100 transition">
            Regresar
        </a>
    </div>
</nav>

<section class="flex justify-center mt-10 px-4 pb-5">
    <div class="w-full max-w-xl bg-white rounded-2xl shadow-2xl p-10">

        <!-- =====================
             FORMULARIO FILTRO (GET) para materias, estudiantes y niveles
             ===================== -->
        <form th:action="@{/pages/Admin/cursoForm}" method="get" class="space-y-6 mb-8">

            <!-- Nivel educativo (filtra materias y estudiantes) -->
            <div>
                <label for="nivelSelect" class="block text-sm font-medium text-gray-700 mb-1">
                    Nivel educativo (filtra listas)
                </label>
                <select id="nivelSelect" name="nivelId"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition"
                        onchange="this.form.submit()">
                    <option value="">Todos los niveles</option>
                    <option th:each="nivel : ${niveles}"
                            th:value="${nivel.id}"
                            th:text="${nivel.nombre}"
                            th:selected="${nivel.id == nivelSeleccionado}">
                    </option>
                </select>
            </div>

            <!-- Periodo Académico (opcional filtro) -->
            <div>
                <label for="periodoSelect" class="block text-sm font-semibold text-gray-700 mb-1">
                    Periodo Académico
                </label>
                <select id="periodoSelect" name="periodoId"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition"
                        onchange="this.form.submit()">
                    <option value="">-- Seleccione periodo --</option>
                    <option th:each="per : ${periodos}"
                            th:value="${per.id}"
                            th:text="${per.nombre}"
                            th:selected="${per.id == periodoSeleccionado}">
                    </option>
                </select>
            </div>

            <!-- Botón para aplicar filtro manualmente si prefieres -->
            <button type="submit"
                    class="py-2 px-4 bg-blue-700 text-white rounded hover:bg-blue-800 transition">
                Aplicar filtro
            </button>
        </form>

        <!-- =====================
             FORMULARIO CREAR / EDITAR CURSO (POST)
             ===================== -->
        <form th:action="@{/pages/Admin/cursoGuardar}" method="post" th:object="${curso}" class="space-y-6">

            <input type="hidden" th:field="*{id}" />

            <!-- Nombre -->
            <div>
                <label for="nombre" class="block text-sm font-semibold text-gray-700 mb-1">Nombre del Curso</label>
                <input type="text" id="nombre" th:field="*{nombre}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition"
                       placeholder="Ej: 1ro BG A / Segundo de Bachillerato" />
            </div>

            <!-- Periodo Académico -->
            <div>
                <label for="periodoSelectForm" class="block text-sm font-semibold text-gray-700 mb-1">
                    Periodo Académico
                </label>
                <select id="periodoSelectForm" name="periodoId"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition">
                    <option value="">-- Seleccione periodo --</option>
                    <option th:each="per : ${periodos}"
                            th:value="${per.id}"
                            th:text="${per.nombre}"
                            th:selected="${curso.periodoAcademico != null} ? (per.id == curso.periodoAcademico.id) : false">
                    </option>
                </select>
            </div>

            <!-- Nivel educativo -->
            <div>
                <label for="nivelSelectForm" class="block text-sm font-medium text-gray-700 mb-1">
                    Nivel educativo
                </label>
                <select id="nivelSelectForm" name="nivelId"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition">
                    <option value="">-- Seleccione nivel --</option>
                    <option th:each="nivel : ${niveles}"
                            th:value="${nivel.id}"
                            th:text="${nivel.nombre}"
                            th:selected="${curso.nivelEducativo != null} ? (nivel.id == curso.nivelEducativo.id) : false">
                    </option>
                </select>
            </div>

            <!-- Materias (multi) -->
            <div>
                <label for="materiasSeleccionadas" class="block text-sm font-medium text-gray-700 mb-1">
                    Materias del Curso
                </label>
                <select id="materiasSeleccionadas"
                        name="materiasSeleccionadas"
                        multiple
                        size="6"
                        class="w-full px-3 py-2 border border-blue-400 rounded-lg bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-sm transition">
                    <option th:each="materia : ${materias}"
                            th:value="${materia.id}"
                            th:text="${materia.nombre}"
                            th:selected="${curso.materias != null and #lists.contains(curso.materias, materia)}">
                    </option>
                </select>
                <p class="text-sm text-gray-500 mt-2">
                    Ctrl / Cmd para selección múltiple.
                </p>
            </div>

            <!-- Estudiantes (multi) -->
            <div>
                <label for="estudiantesSeleccionados" class="block text-sm font-medium text-gray-700 mb-1">
                    Estudiantes inscritos
                </label>
                <select id="estudiantesSeleccionados"
                        name="estudiantesSeleccionados"
                        multiple
                        size="6"
                        class="w-full px-3 py-2 border border-green-400 rounded-lg bg-white focus:ring-2 focus:ring-green-500 focus:outline-none shadow-sm transition">
                    <option th:each="est : ${estudiantes}"
                            th:value="${est.id}"
                            th:text="${est.cedula + ' - ' + est.nombre + ' ' + est.apellido}"
                            th:selected="${curso.estudiantes != null and #lists.contains(curso.estudiantes, est)}">
                    </option>
                </select>
                <p class="text-sm text-gray-500 mt-2">
                    Ctrl / Cmd para selección múltiple.
                </p>
            </div>

            <div class="pt-6">
                <button type="submit" class="w-full py-3 bg-blue-700 hover:bg-blue-800 text-white font-bold rounded-lg shadow-lg transition">
                    [[${curso.id} != null ? 'Actualizar Curso' : 'Registrar Curso']]
                </button>
            </div>
        </form>

    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/flowbite@1.5.1/dist/flowbite.min.js"></script>
</body>
</html>
