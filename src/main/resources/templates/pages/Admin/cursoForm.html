<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${curso.id} != null ? 'Editar Curso' : 'Registro de Curso'">Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/stylesFormC.css" />
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet" />
</head>

<body class="bg-gradient-to-br from-purple-50 to-purple-200 min-h-screen">

<nav class="blur-navbar-purple flex justify-between items-center container mx-auto rounded-b-lg">
    <span class="text-white font-extrabold text-3xl tracking-wide cursor-pointer hover:text-purple-200 transition"
          th:text="${curso.id} != null ? 'Editar Curso' : 'Curso'">CURSO</span>
    <a th:href="@{/pages/Admin/cursoVista}"
       class="bg-white text-purple-700 font-semibold px-5 py-2 rounded-lg shadow-md hover:bg-purple-100 transition duration-300">
        Regresar
    </a>
</nav>

<section class="flex justify-center mt-10 px-4 pb-5">
    <div class="w-full max-w-xl rounded-2xl shadow-2xl p-10 form_main_purple">
        <div class="mb-8 text-center">
            <h2 class="text-3xl font-extrabold text-purple-700 mb-4 fuente-titulo"
                th:text="${curso.id} != null ? 'Editar Curso' : 'Registro de Curso'">Registro de Curso</h2>
            <p class="text-gray-500">Complete los datos del curso.</p>
        </div>

        <form th:action="@{/pages/Admin/cursoGuardar}" method="post" th:object="${curso}" class="space-y-6">
            <input type="hidden" th:field="*{id}" />

            <div class="inputGroupFull">
                <input type="text" id="nombre" th:field="*{nombre}" required autocomplete="off" />
                <label for="nombre">Nombre del Curso</label>
            </div>

            <div class="mb-4">
                <label for="periodoSelectForm" class="block text-sm font-semibold text-purple-800 mb-1">
                    Periodo Académico
                </label>
                <select id="periodoSelectForm" th:field="*{periodoAcademico.id}"
                        class="w-full px-4 py-2 border-2 border-purple-400 rounded-full focus:ring-2 focus:ring-purple-300 focus:outline-none transition">
                    <option value="">-- Seleccione periodo --</option>
                    <option th:each="per : ${periodos}" th:value="${per.id}" th:text="${per.nombre}"></option>
                </select>
            </div>

            <div class="mb-4">
                <label for="nivelSelectForm" class="block text-sm font-semibold text-purple-800 mb-1">
                    Nivel Educativo
                </label>
                <select id="nivelSelectForm" th:field="*{nivelEducativo.id}"
                        class="w-full px-4 py-2 border-2 border-purple-400 rounded-full focus:ring-2 focus:ring-purple-300 focus:outline-none transition">
                    <option value="">-- Seleccione nivel --</option>
                    <option th:each="nivel : ${niveles}" th:value="${nivel.id}" th:text="${nivel.nombre}"></option>
                </select>
            </div>

            <div class="mb-4">
                <label for="materiasSeleccionadas" class="block text-sm font-medium text-purple-800 mb-1">
                    Materias del Curso
                </label>
                <select id="materiasSeleccionadas" name="materiasSeleccionadas" multiple size="5"
                        class="w-full px-3 py-2 border border-purple-400 rounded-lg bg-white focus:ring-2 focus:ring-purple-300 focus:outline-none shadow-sm transition">
                    <option th:each="materia : ${materias}"
                            th:value="${materia.id}"
                            th:text="${materia.nombre + ' (' + (materia.tipoMateria != null ? materia.tipoMateria : 'NORMAL') + ')'}"
                            th:selected="${curso.materias != null and #lists.contains(curso.materias, materia)}">
                    </option>
                </select>
                <p class="text-sm text-gray-500 mt-2">Ctrl / Cmd para selección múltiple.</p>
            </div>

            <div class="mb-4">
                <label for="estudiantesSeleccionados" class="block text-sm font-medium text-purple-800 mb-1">
                    Estudiantes Inscritos
                </label>
                <select id="estudiantesSeleccionados" name="estudiantesSeleccionados" multiple size="5"
                        class="w-full px-3 py-2 border border-purple-400 rounded-lg bg-white focus:ring-2 focus:ring-purple-300 focus:outline-none shadow-sm transition">
                    <option th:each="est : ${estudiantes}"
                            th:value="${est.id}"
                            th:text="${est.cedula + ' - ' + est.nombre}"
                            th:selected="${curso.estudiantes != null and #lists.contains(curso.estudiantes, est)}">
                    </option>
                </select>
            </div>

            <div class="pt-6 button-container">
                <button type="submit" class="button_purple w-full"
                        th:text="${curso.id} != null ? 'Actualizar Curso' : 'Registrar Curso'">
                    Registrar Curso
                </button>
            </div>

    </div>
        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/flowbite@1.5.1/dist/flowbite.min.js"></script>
</body>
</html>
