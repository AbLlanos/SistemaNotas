<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Nota Completa</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styleBachiller1.css">
</head>
<body>
<div class="form-container">
    <div class="form-header">
        <h1>Crear Nota Completa</h1>
    </div>

    <div class="form-content">
        <form th:action="@{/notas/guardar}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- Información General -->
            <div class="form-grid">
                <div class="form-group">
                    <label for="cedulaEstudiante" class="form-label">Estudiante:</label>
                    <select id="cedulaEstudiante" name="cedulaEstudiante" class="form-select" required>
                        <option value="" disabled selected>Seleccione un estudiante</option>
                        <th:block th:each="est : ${estudiantes}">
                            <option th:value="${est.cedula}" th:text="${est.nombre}"></option>
                        </th:block>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nombreCompletoEstudiante" class="form-label">Nombre Completo Estudiante:</label>
                    <input type="text" id="nombreCompletoEstudiante" name="nombreCompletoEstudiante" class="form-input" required />
                </div>

                <div class="form-group">
                    <label for="areaMateria" class="form-label">Materia:</label>
                    <select id="areaMateria" name="areaMateria" class="form-select" required>
                        <option value="" disabled selected>Seleccione una materia</option>
                        <th:block th:each="mat : ${materias}">
                            <option th:value="${mat.nombre}" th:text="${mat.nombre}"></option>
                        </th:block>
                    </select>
                </div>

                <div class="form-group">
                    <label for="periodo" class="form-label">Periodo Académico:</label>
                    <select id="periodo" name="periodo" class="form-select" required>
                        <option value="" disabled selected>Seleccione un periodo</option>
                        <th:block th:each="per : ${periodos}">
                            <option th:value="${per.nombre}" th:text="${per.nombre}"></option>
                        </th:block>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label for="trimestre" class="form-label">Trimestre:</label>
                    <select id="trimestre" name="trimestre" class="form-select" required>
                        <option value="" disabled selected>Seleccione un trimestre</option>
                        <th:block th:each="tri : ${trimestres}">
                            <option th:value="${tri.nombre}" th:text="${tri.nombre}"></option>
                        </th:block>
                    </select>
                </div>
            </div>

            <!-- Primer Trimestre -->
            <div class="trimester-section primer-trimestre">
                <h3 class="trimester-title">Primer Trimestre</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="notaNumerica1" class="form-label">Nota Numérica:</label>
                        <input type="number" step="0.01" id="notaNumerica1" name="notaNumericaPrimerTrim" class="form-input" required />
                    </div>

                    <div class="form-group">
                        <label for="notaCualitativa1" class="form-label">Nota Cualitativa:</label>
                        <input type="text" id="notaCualitativa1" name="notaCualitativaPrimerTrim" class="form-input" />
                    </div>

                    <div class="form-group">
                        <label for="asistencia1" class="form-label">Asistencias:</label>
                        <input type="number" id="asistencia1" name="asistenciaPrimerTrim" class="form-input" />
                    </div>

                    <div class="form-group">
                        <label for="faltasJustificadas1" class="form-label">Faltas Justificadas:</label>
                        <input type="number" id="faltasJustificadas1" name="faltasJustificadasPrimerTrim" class="form-input" />
                    </div>

                    <div class="form-group">
                        <label for="faltasInjustificadas1" class="form-label">Faltas Injustificadas:</label>
                        <input type="number" id="faltasInjustificadas1" name="faltasInjustificadasPrimerTrim" class="form-input" />
                    </div>

                    <div class="form-group">
                        <label for="atrasos1" class="form-label">Atrasos:</label>
                        <input type="number" id="atrasos1" name="atrasosPrimerTrim" class="form-input" />
                    </div>
                </div>
            </div>

            <!-- Segundo Trimestre -->
            <div class="trimester-section segundo-trimestre">
                <h3 class="trimester-title">Segundo Trimestre</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="notaNumerica2" class="form-label">Nota Numérica:</label>
                        <input type="number" step="0.01" id="notaNumerica2" name="notaNumericaSegundoTrim" class="form-input" />
                    </div>

                    <div class="form-group">
                        <label for="notaCualitativa2" class="form-label">Nota Cualitativa:</label>
                        <input type="text" id="notaCualitativa2" name="notaCualitativaSegundoTrim" class="form-input" />
                    </div>

                    <div class="form-group">
                        <label for="asistencia2" class="form-label">Asistencias:</label>
                        <input type="number" id="asistencia2" name="asistenciaSegundoTrim" class="form-input" />
                    </div>

                    <div class="form-group">
                        <label for="faltasJustificadas2" class="form-label">Faltas Justificadas:</label>
                        <input type="number" id="faltasJustificadas2" name="faltasJustificadasSegundoTrim" class="form-input" />
                    </div>

                    <div class="form-group">
                        <label for="faltasInjustificadas2" class="form-label">Faltas Injustificadas:</label>
                        <input type="number" id="faltasInjustificadas2" name="faltasInjustificadasSegundoTrim" class="form-input" />
                    </div>

                    <div class="form-group">
                        <label for="atrasos2" class="form-label">Atrasos:</label>
                        <input type="number" id="atrasos2" name="atrasosSegundoTrim" class="form-input" />
                    </div>
                </div>
            </div>

            <!-- Tercer Trimestre -->
            <div class="trimester-section tercer-trimestre">
                <h3 class="trimester-title">Tercer Trimestre</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="notaNumerica3" class="form-label">Nota Numérica:</label>
                        <input type="number" step="0.01" id="notaNumerica3" name="notaNumericaTercerTrim" class="form-input" />
                    </div>

                    <div class="form-group">
                        <label for="notaCualitativa3" class="form-label">Nota Cualitativa:</label>
                        <input type="text" id="notaCualitativa3" name="notaCualitativaTercerTrim" class="form-input" />
                    </div>

                    <div class="form-group">
                        <label for="asistencia3" class="form-label">Asistencias:</label>
                        <input type="number" id="asistencia3" name="asistenciaTercerTrim" class="form-input" />
                    </div>

                    <div class="form-group">
                        <label for="faltasJustificadas3" class="form-label">Faltas Justificadas:</label>
                        <input type="number" id="faltasJustificadas3" name="faltasJustificadasTercerTrim" class="form-input" />
                    </div>

                    <div class="form-group">
                        <label for="faltasInjustificadas3" class="form-label">Faltas Injustificadas:</label>
                        <input type="number" id="faltasInjustificadas3" name="faltasInjustificadasTercerTrim" class="form-input" />
                    </div>

                    <div class="form-group">
                        <label for="atrasos3" class="form-label">Atrasos:</label>
                        <input type="number" id="atrasos3" name="atrasosTercerTrim" class="form-input" />
                    </div>
                </div>
            </div>

            <!-- Comportamiento -->
            <div class="behavior-section">
                <h3 class="section-title">Comportamiento</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="comportamiento1" class="form-label">Primer Trimestre:</label>
                        <input type="text" id="comportamiento1" name="comportamientoPrimerTrim" class="form-input" />
                    </div>

                    <div class="form-group">
                        <label for="comportamiento2" class="form-label">Segundo Trimestre:</label>
                        <input type="text" id="comportamiento2" name="comportamientoSegundoTrim" class="form-input" />
                    </div>

                    <div class="form-group">
                        <label for="comportamiento3" class="form-label">Tercer Trimestre:</label>
                        <input type="text" id="comportamiento3" name="comportamientoTercerTrim" class="form-input" />
                    </div>
                </div>
            </div>

            <div class="submit-container">
                <button type="submit" class="submit-button">Guardar Nota Completa</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
