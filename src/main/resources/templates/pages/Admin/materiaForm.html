<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${materia.id} != null ? 'Editar Materia' : 'Registro de Materia'">Materia</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/stylesF.css}" />
</head>
<style>
    .error-message {
        color: #dc2626;
        font-size: 0.875rem;
        margin-top: 0.25rem;
        display: block;
    }
</style>

<body class="bg-gradient-to-br from-blue-100 to-blue-200">

<nav class="bg-gradient-to-r from-blue-700 via-blue-800 to-blue-900 backdrop-blur-md bg-opacity-90 shadow-2xl fixed w-full top-0 left-0 z-50 px-7">
    <div class="max-w-7xl mx-auto px-4 py-2 flex justify-between items-center">

        <!-- Logo e Institución -->
        <div class="flex items-center space-x-3">
            <img src="/img/logoUE.jpg" alt="Logo"
                 class="w-16 h-16 rounded-full border border-white shadow-md transition-transform hover:scale-105 duration-300" />

            <div class="text-white leading-tight">
                <p class="text-lg font-bold tracking-wide">
                    UNIDAD EDUCATIVA PARTICULAR "LINCOLN LARREA BENALCÁZAR"
                </p>
                <p class="text-lg text-yellow-300 font-semibold pt-1"
                   th:text="${materia.id} != null ? 'Editar Materia' : 'Formulario de Materia'">
                    Materia
                </p>
            </div>
        </div>

        <!-- Botón de regreso -->
        <a th:href="@{/pages/Admin/materiaVista}"
           class="flex items-center gap-2 text-blue-800 bg-white hover:bg-blue-100 px-5 py-2 rounded-full font-semibold shadow-lg transition-transform transform hover:scale-105 duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            <span>Regresar</span>
        </a>
    </div>
</nav>

<section class="flex justify-center mt-10 px-4 pb-5 pt-20 pb-20">
    <div class="w-full max-w-xl bg-white rounded-2xl border-2 border-black shadow-2xl shadow-black/40 p-10">
        <div class="mb-8 text-center">
            <h2 class="text-4xl font-extrabold text-blue-800 mb-2"
                th:text="${materia.id} != null ? 'Editar Materia' : 'Registro de Materia'">
                Registro de Materia
            </h2>
            <h3 class="text-1xl font-extrabold text-red-600 mb-2">
                Colocar tildes en el nombre de la materia puede generar errores
            </h3>
            <p class="text-gray-500">Complete los datos.</p>
        </div>

        <form th:action="@{/pages/Admin/materiaGuardar}" method="post" th:object="${materia}" class="space-y-6">
            <input type="hidden" th:field="*{id}" />

            <!-- Nombre -->
            <div>
                <label for="nombre" class="block text-sm font-semibold text-gray-700 mb-1">Ingrese el nombre de la Materia</label>
                <input type="text" id="nombre" th:field="*{nombre}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition"
                       placeholder="Ej: Matemáticas" />
                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error-message"></span>
            </div>

            <!-- Docente -->
            <div>
                <label for="docenteSelect" class="block text-sm font-semibold text-gray-700 mb-1">Docente responsable (opcional)</label>
                <select id="docenteSelect" th:field="*{docente.id}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition">
                    <option value="">-- Sin docente --</option>
                    <option th:each="doc : ${docentes}"
                            th:value="${doc.id}"
                            th:text="${doc.nombre}">
                    </option>
                </select>
                <span th:if="${#fields.hasErrors('docente.id')}" th:errors="*{docente.id}" class="error-message"></span>
            </div>

            <!-- Nivel Educativo -->
            <div>
                <label for="nivelSelect" class="block text-sm font-semibold text-gray-700 mb-1">Seleccione el nivel Educativo</label>
                <select id="nivelSelect" th:field="*{nivelEducativo.id}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition">
                    <option value="">-- Seleccione nivel --</option>
                    <option th:each="niv : ${niveles}"
                            th:value="${niv.id}"
                            th:text="${niv.nombre}">
                    </option>
                </select>
                <span th:if="${#fields.hasErrors('nivelEducativo.id')}" th:errors="*{nivelEducativo.id}" class="error-message"></span>
            </div>

            <!-- Tipo de Materia -->
            <div>
                <label for="tipoMateria" class="block text-sm font-semibold text-gray-700 mb-1">Seleccione el tipo de Materia</label>
                <select id="tipoMateria" th:field="*{tipoMateria}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition">
                    <option value="" th:text="${materia.tipoMateria} == null ? '-- Seleccione tipo --' : ''"
                            th:if="${materia.tipoMateria} == null" selected>-- Seleccione tipo --</option>
                    <option value="NORMAL">Normal</option>
                    <option value="COMPLEMENTARIA">Materia Complementaria</option>
                </select>
                <span th:if="${#fields.hasErrors('tipoMateria')}" th:errors="*{tipoMateria}" class="error-message"></span>
            </div>

            <!-- Periodo Académico -->
            <div>
                <label for="periodoSelect" class="block text-sm font-semibold text-gray-700 mb-1">Seleccione el Periodo Académico</label>
                <select id="periodoSelect" th:field="*{periodoAcademico.id}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition">
                    <option value="" th:selected="${materia.periodoAcademico == null}">-- Seleccione periodo --</option>
                    <option th:each="per : ${periodos}"
                            th:value="${per.id}"
                            th:text="${per.nombre}"></option>
                </select>
                <span th:if="${#fields.hasErrors('periodoAcademico.id')}" th:errors="*{periodoAcademico.id}" class="error-message"></span>
            </div>

            <!-- Visible -->
            <div class="flex items-center space-x-2 justify-center">
                <input type="checkbox" id="visible" th:field="*{visible}" class="h-4 w-4 border-gray-300 rounded" />
                <label for="visible" class="text-sm text-gray-700">¿Visible?</label>
            </div>

            <div class="pt-6">
                <button type="submit" class="w-full py-3 bg-blue-700 hover:bg-blue-800 text-white font-bold rounded-lg shadow-lg transition">
                    Guardar Materia
                </button>
            </div>
        </form>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/flowbite@1.5.1/dist/flowbite.min.js"></script>
</body>
</html>
