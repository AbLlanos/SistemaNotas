<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${materia.id} != null ? 'Editar Materia' : 'Registro de Materia'">Materia</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/stylesFormM.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet" />
</head>

<body>

<nav class="blur-navbar flex justify-between items-center container mx-auto rounded-b-lg">
    <span class="text-white font-extrabold text-3xl tracking-wide cursor-pointer hover:text-yellow-300 transition"
          th:text="${materia.id} != null ? 'Editar Materia' : 'Materia'">MATERIA</span>
    <a th:href="@{/pages/Admin/materiaVista}"
       class="bg-white text-yellow-700 font-semibold px-5 py-2 rounded-lg shadow-md hover:bg-yellow-100 transition duration-300">
        Regresar
    </a>
</nav>

<section class="flex justify-center mt-10 px-4 pb-5">
    <div class="w-full max-w-xl rounded-2xl shadow-2xl p-10 form_main">
        <div class="mb-8 text-center">
            <h2 class="text-3xl font-extrabold text-yellow-700 mb-4 fuente-titulo"
                th:text="${materia.id} != null ? 'Editar Materia' : 'Registro de Materia'">Registro de Materia</h2>
            <h3 class="text-lg font-semibold text-yellow-600 mb-2">
                Colocar tildes en el nombre de la materia puede generar errores
            </h3>
            <p class="text-gray-500">Complete los datos.</p>
        </div>

        <form th:action="@{/pages/Admin/materiaGuardar}" method="post" th:object="${materia}" class="space-y-6">
            <input type="hidden" th:field="*{id}" />

            <div class="inputGroupFull">
                <input type="text" id="nombre" th:field="*{nombre}" required autocomplete="off" />
                <label for="nombre">Ingrese el nombre de la Materia</label>
            </div>

            <!-- Docente Responsable -->
            <div class="mb-4">
                <label for="docenteSelect" class="block text-sm font-semibold text-yellow-800 mb-1">
                    Docente responsable (opcional)
                </label>
                <select id="docenteSelect" th:field="*{docente.id}"
                        class="w-full px-4 py-2 border-2 border-yellow-400 rounded-full focus:ring-2 focus:ring-yellow-300 focus:outline-none transition">
                    <option value="">-- Sin docente --</option>
                    <option th:each="doc : ${docentes}" th:value="${doc.id}" th:text="${doc.nombre}"></option>
                </select>
            </div>

            <!-- Nivel Educativo -->
            <div class="mb-4">
                <label for="nivelSelect" class="block text-sm font-semibold text-yellow-800 mb-1">
                    Seleccione el nivel Educativo
                </label>
                <select id="nivelSelect" th:field="*{nivelEducativo.id}"
                        class="w-full px-4 py-2 border-2 border-yellow-400 rounded-full focus:ring-2 focus:ring-yellow-300 focus:outline-none transition">
                    <option value="">-- Seleccione nivel --</option>
                    <option th:each="niv : ${niveles}" th:value="${niv.id}" th:text="${niv.nombre}"></option>
                </select>
            </div>

            <!-- Tipo de Materia -->
            <div class="mb-4">
                <label for="tipoMateria" class="block text-sm font-semibold text-yellow-800 mb-1">
                    Seleccione el tipo de Materia
                </label>
                <select id="tipoMateria" th:field="*{tipoMateria}" required
                        class="w-full px-4 py-2 border-2 border-yellow-400 rounded-full focus:ring-2 focus:ring-yellow-300 focus:outline-none transition">
                    <option value="NORMAL" th:selected="${materia.tipoMateria == 'NORMAL'}">Normal</option>
                    <option value="COMPLEMENTARIA" th:selected="${materia.tipoMateria == 'COMPLEMENTARIA'}">Materia Complementaria</option>
                </select>
            </div>

            <!-- Periodo Académico -->
            <div class="mb-4">
                <label for="periodoSelect" class="block text-sm font-semibold text-yellow-800 mb-1">
                    Seleccione el Periodo Académico
                </label>
                <select id="periodoSelect" th:field="*{periodoAcademico.id}"
                        class="w-full px-4 py-2 border-2 border-yellow-400 rounded-full focus:ring-2 focus:ring-yellow-300 focus:outline-none transition">
                    <option value="">-- Seleccione periodo --</option>
                    <option th:each="per : ${periodos}" th:value="${per.id}" th:text="${per.nombre}"></option>
                </select>
            </div>


            <div class="flex items-center space-x-2">
                <input type="checkbox" id="visible" th:field="*{visible}" class="h-4 w-4 border-gray-300 rounded" />
                <label for="visible" class="text-sm text-gray-700">¿Visible?</label>
            </div>

            <div class="pt-6 button-container">
                <button type="submit" class="button w-full">Guardar Materia</button>
            </div>
        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/flowbite@1.5.1/dist/flowbite.min.js"></script>
</body>
</html>
