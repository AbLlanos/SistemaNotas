<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen">


<nav class="bg-blue-700 p-6">
    <div class="container mx-auto flex flex-wrap items-center justify-between">
        <span class="text-white font-bold text-3xl">Docente</span>
        <a th:href="@{/pages/Admin/docenteVista}" class="bg-white text-blue-700 font-semibold px-4 py-2 rounded hover:bg-blue-100 transition">
            Regresar
        </a>
    </div>
</nav>

<section class="flex justify-center mt-10 px-4 pb-5">
    <div class="w-full max-w-xl bg-white rounded-2xl shadow-2xl p-10">
        <div class="mb-8 text-center">
            <h2 class="text-4xl font-extrabold text-blue-800 mb-2">Registro de Docente</h2>
            <p class="text-gray-500">Por favor, completa todos los campos para registrar un nuevo docente.</p>
        </div>

        <form th:action="@{/guardarDocente}" method="post" th:object="${docente}" class="space-y-6">
            <input type="hidden" th:field="*{id}" />

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="nombre" class="block text-sm font-semibold text-gray-700 mb-1">Nombre</label>
                    <input type="text" id="nombre" th:field="*{nombre}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition" />
                </div>
                <div>
                    <label for="apellido" class="block text-sm font-semibold text-gray-700 mb-1">Apellido</label>
                    <input type="text" id="apellido" th:field="*{apellido}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition" />
                </div>
                <div>
                    <label for="cedula" class="block text-sm font-semibold text-gray-700 mb-1">Cédula</label>
                    <input type="text" id="cedula" th:field="*{cedula}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition" />
                </div>
                <div>
                    <label for="direccion" class="block text-sm font-semibold text-gray-700 mb-1">Dirección</label>
                    <input type="text" id="direccion" th:field="*{direccion}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition" />
                </div>
                <div class="md:col-span-2">
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Correo Electrónico</label>
                    <input type="email" id="email" th:field="*{email}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition" />
                </div>
                <div class="md:col-span-2">
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Contraseña</label>
                    <input type="password" id="password" th:field="*{password}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition" />
                </div>

                <div class="md:col-span-2 hidden">
                    <label for="rol" class="block text-sm font-semibold text-gray-700 mb-1">Rol</label>
                    <input type="hidden" id="rol" th:field="*{rol}" value="DOCENTE" readonly class="w-full px-4 py-2 border border-gray-200 rounded-lg bg-gray-100 text-gray-500" />
                </div>

            </div>

            <div class="pt-6">
                <button type="submit" class="w-full py-3 bg-blue-700 hover:bg-blue-800 text-white font-bold rounded-lg shadow-lg transition">
                    Registrar Docente
                </button>
            </div>
        </form>
    </div>
</section>
</body>

</html>
