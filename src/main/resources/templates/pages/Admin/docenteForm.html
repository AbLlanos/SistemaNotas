<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/stylesForm.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet" />

</head>

<body>

<nav class="blur-navbar flex justify-between items-center container mx-auto rounded-b-lg">
    <span class="text-white font-extrabold text-3xl tracking-wide cursor-pointer hover:text-green-300 transition">
      DOCENTE
    </span>
    <a th:href="@{/pages/Admin/docenteVista}" class="bg-white text-green-700 font-semibold px-5 py-2 rounded-lg shadow-md hover:bg-green-100 transition duration-300">
        Regresar
    </a>
</nav>

<section class="flex justify-center mt-10 px-4 pb-5 ">
    <div class="w-full max-w-xl bg-white rounded-2xl shadow-2xl p-10 form_main">
        <div class="mb-8 text-center">
            <h2 class="text-3xl font-extrabold text-green-700 mb-4 fuente-titulo">Registro de Docente</h2>
            <p class="text-gray-500">Por favor, completa todos los campos para registrar un nuevo docente.</p>
        </div>

        <form th:action="@{/guardarDocente}" method="post" th:object="${docente}" class="space-y-6">
            <input type="hidden" th:field="*{id}" />

            <!-- Error general -->
            <div th:if="${#fields.hasGlobalErrors()}" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                <ul>
                    <li th:each="err : ${#fields.globalErrors()}" th:text="${err}">Error general</li>
                </ul>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="inputGroup">
                    <input type="text" id="nombre" th:field="*{nombre}" required autocomplete="off" />
                    <label for="nombre">Nombre Completo</label>
                    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error-message text-red-500 text-sm mt-1 block"></span>
                </div>

                <div class="inputGroup">
                    <input type="text" id="cedula" th:field="*{cedula}" required autocomplete="off" />
                    <label for="cedula">Cédula</label>
                    <span th:if="${#fields.hasErrors('cedula')}" th:errors="*{cedula}" class="error-message text-red-500 text-sm mt-1 block"></span>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="inputGroup">
                    <input type="text" id="telefono" th:field="*{telefono}" required autocomplete="off" />
                    <label for="telefono">Teléfono</label>
                    <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="error-message text-red-500 text-sm mt-1 block"></span>
                </div>

                <div class="inputGroup">
                    <input type="text" id="direccion" th:field="*{direccion}" required autocomplete="off" />
                    <label for="direccion">Dirección</label>
                    <span th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="error-message text-red-500 text-sm mt-1 block"></span>
                </div>
            </div>

            <div class="inputGroupFull md:col-span-2">
                <input type="email" id="email" th:field="*{email}" required autocomplete="off" />
                <label for="email">Correo Electrónico</label>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message text-red-500 text-sm mt-1 block"></span>
            </div>

            <div class="inputGroupFull md:col-span-2">
                <input type="password" id="password" th:field="*{password}" required autocomplete="off" />
                <label for="password">Contraseña</label>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message text-red-500 text-sm mt-1 block"></span>
            </div>

            <input type="hidden" id="rol" th:field="*{rol}" value="DOCENTE" readonly />

            <div class="md:col-span-2 flex items-center justify-center">
                <label for="visible" class="block text-sm font-semibold text-gray-700 mb-1"></label>
                <input
                        type="checkbox"
                        id="visible"
                        th:field="*{visible}"
                        class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                />
                <span class="ml-2 text-gray-700 text-sm">¿Docente visible?</span>
            </div>

            <div class="pt-2 button-container">
                <button class="button">Registrar</button>
            </div>
        </form>
    </div>
</section>

</body>
</html>
