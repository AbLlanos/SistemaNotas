<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${admin.id != null} ? 'Editar adminsitrador' : 'Registro de adminsitrador'">Registro de
        administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.5.1/dist/flowbite.min.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/stylesF.css}"/>
</head>
<style>
    .error-message {
        color: #dc2626;
        font-size: 0.875rem;
        margin-top: 0.25rem;
        display: block;
    }
</style>
<body class="bg-gradient-to-br from-blue-100 to-blue-200">

<!-- NAVBAR CON ESTILO UNIFICADO Y TEXTO DINÁMICO PARA ADMINISTRADOR -->
<nav class="bg-gradient-to-r from-blue-700 via-blue-800 to-blue-900 backdrop-blur-md bg-opacity-90 shadow-2xl fixed w-full top-0 left-0 z-50 px-7">
    <div class="max-w-7xl mx-auto px-4 py-2 flex justify-between items-center">

        <!-- Logo e Institución -->
        <div class="flex items-center space-x-3">
            <img src="/img/logoUE.jpg" alt="Logo"
                 class="w-16 h-16 rounded-full border border-white shadow-md transition-transform hover:scale-105 duration-300">

            <div class="text-white leading-tight">
                <p class="text-lg font-bold tracking-wide">
                    UNIDAD EDUCATIVA PARTICULAR "LINCOLN LARREA BENALCÁZAR"
                </p>
                <p class="text-lg text-yellow-300 font-semibold pt-1"
                   th:text="${admin.id != null} ? 'Editar administrador' : 'Formulario de Administrador'">
                    Administrador</p>
            </div>
        </div>

        <!-- Botón de regreso -->
        <a th:href="@{/pages/Admin/adminPerfilVista}"
           class="flex items-center gap-2 text-blue-800 bg-white hover:bg-blue-100 px-5 py-2 rounded-full font-semibold shadow-lg transition-transform transform hover:scale-105 duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-800" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            <span>Regresar</span>
        </a>
    </div>
</nav>


<section class="flex justify-center mt-10 px-4 pt-20 pb-20">
    <div class="w-full max-w-xl bg-white rounded-2xl shadow-2xl p-10">
        <div class="mb-8 text-center">
            <h2 class="text-4xl font-extrabold text-blue-800 mb-2"
                th:text="${admin.id != null} ? 'Editar administrador' : 'Registro de admininistrador'">Registro de
                administrador</h2>
            <p class="text-gray-500">Completa los datos del usuario.</p>
        </div>

        <form th:action="@{/pages/Admin/guardarAdmin}"
              method="post"
              th:object="${admin}"
              class="space-y-6">

            <!-- ID oculto -->
            <input type="hidden" th:field="*{id}"/>


            <div th:if="${#fields.hasGlobalErrors()}"
                 class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
                <ul>
                    <li th:each="err : ${#fields.globalErrors()}" th:text="${err}">Error general</li>
                </ul>
            </div>

            <!-- Nombre -->
            <div>
                <label for="nombre" class="block text-sm font-semibold text-gray-700 mb-1">Nombre Completo</label>
                <input type="text" id="nombre" th:field="*{nombre}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition"
                       placeholder="Ej: Gabriel"/>
                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error-message"></span>
            </div>

            <!-- Teléfono -->
            <div>
                <label for="telefono" class="block text-sm font-semibold text-gray-700 mb-1">Teléfono</label>
                <input type="text" id="telefono" th:field="*{telefono}" maxlength="10"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition"
                       placeholder="Ej: 0991234567"/>
                <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="error-message"></span>
            </div>

            <!-- Cédula -->
            <div>
                <label for="cedula" class="block text-sm font-semibold text-gray-700 mb-1">Cédula</label>
                <input type="text" id="cedula" th:field="*{cedula}" maxlength="10"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition"
                       placeholder="Ej: 0102030405"/>
                <span th:if="${#fields.hasErrors('cedula')}" th:errors="*{cedula}" class="error-message"></span>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
                <input type="email" id="email" th:field="*{email}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition"
                       placeholder="Ej: usuario@correo.com"/>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Contraseña</label>
                <input type="password" id="password" th:field="*{password}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition"
                       placeholder="********"/>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span>
            </div>

            <!-- Dirección -->
            <div>
                <label for="direccion" class="block text-sm font-semibold text-gray-700 mb-1">Dirección</label>
                <input type="text" id="direccion" th:field="*{direccion}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition"
                       placeholder="Ej: Av. Los Shyris"/>
                <span th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="error-message"></span>
            </div>
            <div class="flex justify-center">

                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="visible" th:field="*{visible}"
                           class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-400"/>
                    <label for="visible" class="text-sm font-medium text-gray-700">Visible en listados</label>
                </div>
            </div>

            <!-- Botón -->
            <div class="pt-6">
                <button type="submit"
                        class="w-full py-3 bg-blue-700 hover:bg-blue-800 text-white font-bold rounded-lg shadow-lg transition">
                    Guardar Usuario
                </button>
            </div>
        </form>

    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/flowbite@1.5.1/dist/flowbite.min.js"></script>
</body>
</html>
