<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${estudiante.id != null} ? 'Editar Estudiante' : 'Registro de Estudiante'">Registro de Estudiante</title>

    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/stylesFormE.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet" />
</head>

<body class="bg-cover bg-center" style="background-image: url('/images/tu-imagen-fondo.jpg');">

<nav class="blur-navbar flex justify-between items-center container mx-auto rounded-b-lg p-6">
    <span class="text-white font-extrabold text-3xl tracking-wide cursor-pointer hover:text-green-300 transition"
          th:text="${estudiante.id != null} ? 'Editar Estudiante' : 'ESTUDIANTE'">ESTUDIANTE</span>
    <a th:href="@{/pages/Admin/estudianteVista}" class="bg-white text-green-700 font-semibold px-5 py-2 rounded-lg shadow-md hover:bg-green-100 transition duration-300">
        Regresar
    </a>
</nav>

<section class="flex justify-center mt-10 px-4 pb-5">
    <div class="w-full max-w-xl bg-white rounded-2xl shadow-2xl p-10 form_main">
        <div class="mb-8 text-center">
            <h2 class="text-3xl font-extrabold text-blue-700 mb-4 fuente-titulo"
                th:text="${estudiante.id != null} ? 'Editar Estudiante' : 'Registro de Estudiante'">Registro de Estudiante</h2>
            <p class="text-gray-500">Completa los datos del estudiante.</p>
        </div>

        <form th:action="@{/pages/Admin/guardarEstudiante}" method="post" th:object="${estudiante}" class="space-y-6">
            <input type="hidden" th:field="*{id}" />

            <div th:if="${#fields.hasGlobalErrors()}" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                <ul>
                    <li th:each="err : ${#fields.globalErrors()}" th:text="${err}">Error general</li>
                </ul>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="inputGroup">
                    <input type="text" id="nombre" th:field="*{nombre}" required autocomplete="off" />
                    <label for="nombre">Nombre</label>
                    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error-message text-red-500 text-sm mt-1 block"></span>
                </div>

                <div class="inputGroup">
                    <input type="text" id="cedula" th:field="*{cedula}" maxlength="10" required autocomplete="off" />
                    <label for="cedula">Cédula</label>
                    <span th:if="${#fields.hasErrors('cedula')}" th:errors="*{cedula}" class="error-message text-red-500 text-sm mt-1 block"></span>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="inputGroup">
                    <input type="text" id="telefono" th:field="*{telefono}" maxlength="10" required autocomplete="off" />
                    <label for="telefono">Teléfono</label>
                    <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="error-message text-red-500 text-sm mt-1 block"></span>
                </div>

                <div class="inputGroup">
                    <input type="text" id="direccion" th:field="*{direccion}" required autocomplete="off" />
                    <label for="direccion">Dirección</label>
                    <span th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="error-message text-red-500 text-sm mt-1 block"></span>
                </div>
            </div>

            <div class="inputGroupFull md:col-span-2">
                <input type="email" id="email" th:field="*{email}" required autocomplete="off" />
                <label for="email">Correo Electrónico</label>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message text-red-500 text-sm mt-1 block"></span>
            </div>

            <!-- Nivel Educativo -->
            <div class="inputGroupFull md:col-span-2">
                <select id="nivelSelect" name="nivelId"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition"
                        onchange="estudianteNivelChange(this)">
                    <option value="">-- Seleccione nivel --</option>
                    <option th:each="niv : ${niveles}"
                            th:value="${niv.id}"
                            th:text="${niv.nombre}"
                            th:selected="${(nivelSeleccionado != null ? nivelSeleccionado :
                                            (estudiante.nivelEducativo != null ? estudiante.nivelEducativo.id : null)) == niv.id}">
                    </option>
                </select>
            </div>

            <div class="md:col-span-2 flex items-center justify-center">
                <input type="checkbox" id="visible" th:field="*{visible}"
                       class="h-4 w-4 text-green-600 border-gray-300 rounded focus:ring-green-500"/>
                <span class="ml-2 text-gray-700 text-sm">¿Visible en listados?</span>
            </div>

            <input type="hidden" th:field="*{rol}" value="ESTUDIANTE" readonly />

            <div class="pt-2 button-container">
                <button type="submit" class="button">Guardar Estudiante</button>
            </div>
        </form>
    </div>
</section>

<script th:inline="javascript">
    function estudianteNivelChange(sel){
        const nivelId = sel.value;
        const estId = /*[[${estudiante.id}]]*/ '';
        if(estId){
            window.location = /*[[@{/editarEstudiante/{id}(id=${estudiante.id})}]]*/ '' + (nivelId ? ('?nivelId=' + nivelId) : '');
        } else {
            window.location = /*[[@{/pages/Admin/estudianteForm}]]*/ '' + (nivelId ? ('?nivelId=' + nivelId) : '');
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/flowbite@1.5.1/dist/flowbite.min.js"></script>
</body>
</html>
