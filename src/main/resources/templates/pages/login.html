<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styleslogin.css">
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css')
    </style>
    <title>Iniciar sesión</title>
</head>
<body>

<nav class="bg-gradient-to-r from-blue-700 via-blue-800 to-blue-900 backdrop-blur-md bg-opacity-90 shadow-2xl fixed w-full top-0 left-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">

        <!-- Usuario y avatar -->
        <div class="flex items-center space-x-4">
            <img src="/img/logoUE.jpg" alt="Logo"
                 class="w-12 h-12 rounded-full border-2 border-white shadow-md transition-transform hover:scale-105 duration-300">
            <div class="text-white">
                <p class="text-sm font-bold  font-light tracking-wide">UNIDAD EDUCATIVA PARTICULAR "LINCOLN LARREA
                    BENALCÁZAR"</p>
                <p class="text-xl font-bold text-yellow-300 leading-tight">Bienvenido</p>
            </div>
        </div>

        <a th:href="@{/}">

            <button type="submit"
                    class="flex items-center gap-2 text-white bg-red-600 hover:bg-red-700 px-5 py-2 rounded-full font-semibold shadow-lg transition-transform transform hover:scale-105 duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 11-4 0v-1m4-8V7a2 2 0 10-4 0v1"/>
                </svg>
                <span>Regresar1</span>
            </button>

        </a>
    </div>
</nav>

<div class="pt-200">

    <div class="main-container ">
        <div class="logo-container">
            <div class="logo">
                <img src="/img/logoUE.jpg" alt="Logo Institución">
            </div>
            <h2>U.E Lincoln L. Benalcazar</h2>
            <p>Educación de alta calidad</p>
        </div>

        <div class="login-container">
            <div class="login-header">
                <h1>Iniciar Sesión</h1>
                <p>Ingrese su correo electrónico y contraseña</p>
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                <p>¡Has cerrado sesión exitosamente!</p>
            </div>

            <div th:if="${param.error}" class="alert alert-error">
                <p>Usuario o contraseña incorrectos</p>
            </div>

            <form th:action="@{/login}" method="post" class="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Email</label>
                    <div class="input-container">
                        <input type="email" id="username" name="username"
                               placeholder="Ingrese su correo electrónico"
                               class="form-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-container">
                        <input type="password" id="password" name="password"
                               placeholder="Ingrese su contraseña"
                               class="form-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="login-button">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
